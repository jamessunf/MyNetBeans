	<body>
		<div id="wrapper">
			<header>
			
				<h1>Registration</h1>
				<p>Please select following courses. Students are permitted to select a maximum of 3 courses.</p>
			
			</header>
			<div id="content">
			<form action="ConfirmationSev" method="post">
				
				<fieldset>
				<legend>Course Information</legend>
				<table class="center">
							
				    <tr>
				        <td><span><span class="required">*</span>course:</span></td>
						<td>
                                                    <div>
                                                    <input type="checkbox" name ="course" value ="Computer Essentials"/>Computer Essentials<br/>
                                                    <input type="checkbox" name ="course" value ="Introduction to Computer Programming"/>Introduction to Computer Programming<br/>
                                                    <input type="checkbox" name ="course" value ="Database"/>Database<br/>
                                                    <input type="checkbox" name ="course" value ="Communications"/>Communications<br/>
                                                    <input type="checkbox" name ="course" value ="Mathematics"/>Mathematics<br/>
                                                    <input type="checkbox" name ="course" value ="Operating System"/>Operating System<br/>
                                                    
                                                    </div>
						</td>
					</tr>					
					
				  
				</table>
				</fieldset>
					
		
				
				<fieldset>
				<legend>Agree and Submit</legend>
					<!-- * Agree to Terms and Conditions? | checkbox, value of 'yes' -->
					<!-- No field name. Place a submit button in one column, and reset button in the other. -->
					
					<table>
                                            <td>
					<input type="submit" name="submit" value="submit"><input type="reset" name="reset" value="Reset">
                                        </td>
					</table>
				</fieldset>
				
			</form>
