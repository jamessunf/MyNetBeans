<html>
	<head>
		<title>Lab 3 by Feng Sun</title>
		<meta charset="utf-8">
		<link rel="stylesheet" type="text/css" href="css\style.css">
		
	</head>
	<body>
		<div id="wrapper">
			<header>
			
				<h1>Registration</h1>
				<p>Please enter the following information. Fields marked with an asterisk (<span class="required">*</span>) are required.</p>
			
			</header>
			<div id="content">
			<form action="RegConfirmed" method="post">
				
				<fieldset>
				<legend>Student Information</legend>
				<table class="center">
							<tr>
				       <td><span><span class="required">*</span>First Name:</span></td>
					   <td><input type="text" name="firstName" maxlength="30" size="30"></td>
					</tr>
					<tr>
				        <td><span><span class="required">*</span>Last Name:</span></td>
					    <td><input type="text" name="lastName" maxlength="30" size="30"></td>
					</tr>
					
				    <tr>
				        <td><span><span class="required">*</span>Student Number:</span></td>
                                        <td><input type="text" name="studentNumber"  maxlength="7" size="7" placeholder="XXX XXX" pattern="\d\d\d \d\d\d" class="masked" title="It consists of 3 groups of 3 digits separated by blanks "></td>
					</tr>
				    <tr>
				        <td><span><span class="required">*</span>Birth Date:</span></td>
					    <td><input type="text" name="birthYear" maxlength="4" size="4" placeholder="YYYY" pattern="\d\d\d\d" class="masked">/
                                                <input type="text" name="birthMonth" maxlength="2" size="2" placeholder="MM" pattern="\d\d" class="masked">/
                                                <input type="text" name="birthDay" maxlength="2" size="2" placeholder="DD" pattern="\d\d" class="masked"></td>
					</tr>
				 			
					

				</table>
				</fieldset>
			<fieldset>
				<legend>Confirmed all information, then go to next page</legend>
					
					
					<table>
					
					<input type="submit" name="submit" value="Next Page"><input type="reset" name="reset" value="Reset">
					</table>
			</fieldset>		
				
			</form>
			
			</div><!-- End Content -->
			<footer>	
				<p>&copy;2019 CST8288. All rights reserved.</p>
			</footer>
		</div><!-- End Wrapper -->
	</body>
</html>
